<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>응답 내용</title>
</head>
<body>
<p>응답 내용:</p>
<ul>
    <li th:each="response, status : ${ansData.responses}"
        th:text="${status.index + 1} + '번 문항: ' + response">
    </li>
</ul>
<p>응답자 위치: <span th:text="${ansData.res.location}"></span></p>
<p>응답자 나이: <span th:text="${ansData.res.age}"></span></p>
</body>
</html>
